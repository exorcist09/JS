<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-learning</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scipt9.js" defer></script>
  </head>
  <body>

    <header class="header">
      <nav class="nav container">
        <h1 class="logo">DOM</h1>
        <ul class="items">
          <li class="nav-items"><a href="home">Home</a></li>
          <li class="nav-items"><a href="Work">Todo</a></li>
          <li class="nav-items"><a href="Contact-us">Contact us</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2>Learning Dom Manipulation</h2>
        <button class="btn btn-headline">Learn</button>
      </div>
    </header>

    <section class="learning container">
      <h2 id="main-heading">Start Learning</h2>
      <form class="form-todo">
        <input type="text"placeholder="Add what you what to learn"/>
        <input type="submit" id="#3201" value="Add your interest" class="btn" />
      </form>
      <ul class="todo">
        <li>To do Now</li>
      </ul>
    </section>

    <section class="section-signup container">
      <h2>Sign up</h2>
      <form class="signup-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="ConfirmPassword">Confirm Password</label>
          <input type="password" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="email" name="username" id="username" />
        </div>
        <button type="submit" class="btn btn-signup">Submit</button>
      </form>
    </section>
  </body>
</html>
